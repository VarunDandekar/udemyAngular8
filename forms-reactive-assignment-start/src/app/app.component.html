<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <span class="help-block" *ngIf="submitForm.get('name').errors && submitForm.get('name').errors['wrongName']">this project name is not allowed</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <span class="help-block" *ngIf="submitForm.get('email').errors && submitForm.get('email').errors['wrongEmail']">this email is not allowed</span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select type="Dropdown" class="form-control" id="status" formControlName="status">
            <option *ngFor="let status of statuses" value="{{status}}">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
